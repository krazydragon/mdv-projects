<body background="images/background.jpg">
	<!--Main Page-->
	<div data-role="page" id="main" data-theme="b" data-title="Restaurant Tracker">
		<div data-role="header" data-theme="b">
			<img src="images/rt_headern.png"/>
		</div>		
		<div data-role="content">
			<ul data-role="listview" data-inset="true" data-theme="b" id="mainLinks">
				<li><a href="#addRest" id="addEntry">
					<img src="images/RT.png"/>
					<h3>Track Restaurant</h3>
					<p>Track a new restaurant.</p>
				</a></li>
			</ul>
		</div>	
		<div data-role="footer">
			
		</div>
	</div>
	<div data-role="page" id="entryPage" data-theme="b" data-title="Resent">	
		<div data-role="header" data-position="fixed" data-theme="b">
			<div data-role="navbar">
				<ul>
					<li><img src="images/rt_header.png"/></li>
					<li><h3>Resent</h3></li>
					<li><a href="#main" class="ui-btn-right" data-icon="home" data-iconpos="notext" data-direction="reverse" data-theme="b">Home</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
		<div data-role="content" >
			<ul data-role="listview" data-inset="true" data-theme="a" id="Entry">
				
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
		</div>
	</div>	
		<!--Tracker Page-->	
	<div data-role="page" id="addRest" data-theme="b" data-title="Restaurant Tracker">
		<div data-role="header" data-position="fixed"  data-theme="b" >
			<div data-role="navbar">
				<ul>
					<li><h3>New Entry</h3></li>
					<li><a href="#main" class="ui-btn-right" data-icon="home" data-iconpos="notext" data-direction="reverse" data-theme="b">Home</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
		<div data-role="content" >
			<form action="index.html" id="restForm">
				<h2>Track A New Restaurant</h2>
				<em>* Required</em>
				<div data-role="fieldcontain">
					<label for="place"><em>* </em>What city are you in&#63;</label>
					<input type="text" name="place" id="place" placeholder="Tacoma,WA" class="required">
					<p>Example: Tacoma, Wa</p>
				</div>
				<div data-role="fieldcontain">
					<label for="resturant"><em>* </em>Name of the Restaurant&#63</label>
					<input type="text" name="restaurant" placeholder="The Rock" id="restaurant" class="required">
					<p>Example: The Rock</p>
				</div>
				<div data-role="fieldcontain">
					<label for="date"><em>* </em>Date&#63</label>
					<input name="date" id="date" type="date" class="required" data-role="datebox" data-options='{"mode": "calbox", "disableManualInput": true}'  data-theme="b">
				</div>
				<div data-role="fieldcontain">
					<label for="types"><em>* </em>What kind of Restaurant was it&#63;</label>
					<select name="types" id="types" data-native-menu=false class="required">
	   					<option data-placeholder="true">---Pick A Type of Restaurant---</option>	
	   					<optgroup label="Restarurant Types">			
	   						<option value="Family">Family</option>
	  						<option value="Sports">Sports</option>
	   						<option value="Bar">Bar</option>
	  						<option value="Outside">Outside</option>
	  						<option value="Other">Other</option>
	  					</optgroup>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="food"><em>* </em>What did you have&#63;</label>
					<select name="food" id="food" multiple="multiple" data-native-menu=false class="required">
	   					<option data-placeholder="true">---What did you have?---</option>	
	   					<optgroup label="Food Types">			
	   						<option value="Appetizers">Appetizers</option>
	  						<option value="Meat">Meat</option>
	   						<option value="Seafood">Seafood</option>
	  						<option value="Vegetables">Vegetables</option>
	  						<option value="Dessert">Dessert</option>
	  						<option value="Other">Other</option>
	  					</optgroup>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="numScale">On a scale of 1 &#45; 10 how was it&#63;</label>
					<input name="numScale" id="numScale" type="range" min="1" max="10" value="7"/>
				</div>
				<div data-role="fieldcontain">
					<label for="comments">What would you say about the food&#63;</label>
					<textarea name="comments" id="comments"></textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="favorite">Add to favorites&#63;</label>
					<select data-role="slider" id="fav">
						<option value="No">No</option>
						<option value="Yes">Yes</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<div class="ui-grid-a">
						<div class="ui-block-a"><input type="submit" value="Submit" id="submit" ></div>
						<div class="ui-block-b"><input type="reset" value="Reset" data-corners="false" data-shadow="false" data-theme="c"></div>
					</div><!-- /grid-a -->
				</div>
				</form>
			</div>
			<div data-role="footer" data-position="fixed">
			</div>
		</div>	
	</body>
</html>
