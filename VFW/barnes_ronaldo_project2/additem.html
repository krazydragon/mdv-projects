<html>
	<head>
		<meta charset="UTF-8" />	
		<meta name="description" content="My first HTML5 doc. In VFW at Fullsail Unuversity."/>
		<meta name="keywords" content="html,drinks, food, Full Sail University, Mobile Development"/>
		<meta name="robots" content="index, follow"/>
		<meta name="viewport" content="user-scaleable=no, width=device-width"/>
		<meta name="viewport" content="target-densitydpi=device-dpi"/>
		<meta name="HandheldFriendly" content="True"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Track a Restaurant</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
	</head>
	<body>
		<header><h1>Track a Restaurant</h1></header>
		<form action="#" method="post">	
			<!-- This is where we are going to get the Restaurant info from the user -->
			<fieldset>
				<legend>Information about the Restaurant&#63;</legend>
				<ul>
					<li><label for="place">What city are you in&#63;</label><input type="text" id="place"></li>
					<li><label for="resturant">Name of the Restaurant&#63</label><input type="text" id="restaurant"></li>
					<li><label for="date">Date&#63</label><input type="date" id="date"></li>
				</ul>
			</fieldset>
			<!-- This is where we find out what the user has eaten and what type of Restaurant -->
			<fieldset>
				<legend>Type of Restaurant</legend>
				<ul>
					<li id="pick"><label for="types">What kind of Restaurant was it&#63;</label></li>
				</ul>
				<ul>
					<li>What did you have&#63;
						<ul>
							<li><input type="checkbox" checked value="Appetizer" id="appetizer" name="type"/><label for="Appetizer">Appetizer</label></li>
							<li><input type="checkbox" value="Meat" id="meat" name="type"/><label for="Meat">Meat</label></li>
							<li><input type="checkbox" value="Seafood" id="seafood" name="type"/><label for="Seafood">Seafood</label></li>
							<li><input type="checkbox" value="Vegetables" id="vegetables" name="type"/><label for="Vegetables">Vegetables</label></li>
							<li><input type="checkbox" value="Grain" id="grain" name="type"/><label for="Grain">Grain</label></li>
							<li><input type="checkbox" value="Dessert" id="dessert" name="type"/><label for="Dessert">Dessert</label></li>
							<li><input type="checkbox" value="Other" id="other" name="type"/><label for="Other">Other</label></li>
							<li><label for="OtherInput">If you marked other please describe</label><input type="text" id="OtherInput"></li>
						</ul>
					</li>
				</ul>
			</fieldset>
			<!-- This is where the user lets us know how there trip was -->
			<fieldset>
				<legend>Impression of Restaurant</legend>
				<ul>
					<li><label for="numScale">On a scale of 1 &#45; 10 how was it&#63;</label><input name="numScale" id="numScale" type="range" min="1" max="10" value="7"></li>
				</ul>
				<ul>
					<li><label for="comments">What would you say about the food&#63;</label><textarea id="comments"></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="Submit" id="submit"/>
		</form>	
		<footer>
			<nav>
				<ul>
					<li><a href="#" id="wipeInfo">Clear tracker</a></li>
					<li><a href="#" id="showInfo">Display information</a></li>
				</ul>
			</nav>
		</footer>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
