		<div data-role="header" data-position="fixed">
			<h1>New Entry</h1>
		</div>
		<div data-role="content" >
			<form action="" method="post" id="restForm">
				<h2>Track A New Restaurant</h2>
				<em>* Required</em>
				<div data-role="fieldcontain">
					<label for="place"><em>* </em>What city are you in&#63;</label>
					<input type="text" name="place" id="place" class="required">
					<p>Example: Tacoma, Wa</p>
				</div>
				<div data-role="fieldcontain">
					<label for="resturant"><em>* </em>Name of the Restaurant&#63</label>
					<input type="text" name="restaurant" id="restaurant" class="required">
					<p>Example: The Rock</p>
				</div>
				<div data-role="fieldcontain">
					<label for="date"><em>* </em>Date&#63</label>
					<input name="date" id="date" type="text" class="required dateISO">
					<p>Example: 2011-09-15</p>
				</div>
				<div data-role="fieldcontain">
					<label for="types"><em>* </em>What kind of Restaurant was it&#63;</label>
					<select name="types" id="types" class="required">
	   					<option data-placeholder="true">---Pick A Type of Restaurant---</option>	
	   					<optgroup label="Restarurant Types">			
	   						<option value="Family">Family</option>
	  						<option value="Sports">Sports</option>
	   						<option value="Bar">Bar</option>
	  						<option value="Outside">Outside</option>
	  						<option value="Other">Other</option>
	  					</optgroup>
					</select>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
	   				<legend><em>* </em>*What did you have&#63</legend>
	   				<input  name="food" type="checkbox" value="Appetizers" checked id="Appetizers"class="required"/>
	   				<label for="Appetizers">Appetizer</label>
	   				<input  name="food" type="checkbox" value="Meat" id="Meat"/>
	   				<label for="Meat">Meat</label>
	   				<input  name="food" type="checkbox" value="Seafood" id="Seafood"/>
	   				<label for="Seafood">Seafood</label>
	   				<input  name="food" type="checkbox" value="Vegetables" id="Vegetables"/>
	   				<label for="Vegetables">Vegetables</label>
	   				<input  name="food" type="checkbox" value="Grain" id="Grain"/>
	   				<label for="Grain">Grain</label>
	   				<input  name="food" type="checkbox" value="Dessert" checked id="Dessert"/>
	   				<label for="Dessert">Dessert</label>
	   				<input  name="food" type="checkbox" value="Other" id="Other"/>
	   				<label for="Other">Other</label>
    			</fieldset>
			</div>
				<div data-role="fieldcontain">
					<label for="numScale">On a scale of 1 &#45; 10 how was it&#63;</label>
					<input name="numScale" id="numScale" type="range" min="1" max="10" value="7"/>
				</div>
				<div data-role="fieldcontain">
					<label for="comments">What would you say about the food&#63;</label>
					<textarea name="comments" id="comments"></textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="favorite">Add to favorites&#63;</label>
					<select data-role="slider">
						<option value="No">No</option>
						<option value="Yes">Yes</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<div class="ui-grid-a">
						<div class="ui-block-a"><input type="submit" value="Submit" data-theme="e" id="submit"></div>
						<div class="ui-block-b"><input type="reset" value="Reset" data-corners="false" data-shadow="false"></div>
